<!DOCTYPE html>
<html>
<head>
	<title>Student Details Form</title>
</head>
<body bgcolor="pink">
    <img src="https://th.bing.com/th/id/OIP.vwGRJibovcPErCkKacQltwHaEo?w=290&h=181&c=7&r=0&o=5&pid=1.7">
    <h2>Student Details Form</h2>

	<form>
    <table  aria-label="1"  align="center">
		<label for="name">Name     :</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="regno">Register No:</label>
		<input type="text" id="regno" name="regno"><br><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea><br><br>

		<label for="fathername">Father's Name:</label>
		<input type="text" id="fathername" name="fathername"><br><br>

		<label for="fatheroccupation">Father's Occupation:</label>
		<input type="text" id="fatheroccupation" name="fatheroccupation"><br><br>

		<label for="mothername">Mother's Name:</label>
		<input type="text" id="mothername" name="mothername"><br><br>

		<label for="motheroccupation">Mother's Occupation:</label>
		<input type="text" id="motheroccupation" name="motheroccupation"><br><br>

		<label for="degree">Degree:</label>
		<select id="degree" name="degree">
			<option value="BE">B.E</option>
			<option value="BTECH">B.Tech</option>
		</select><br><br>
      <tr>
		<label for="department">Department:</label>
		<select id="department" name="department">
			<option value="cse">CSE</option>
			<option value="ece">ECE</option>
			<option value="eee">EEE</option>
			<option value="it">IT</option>
			<option value="mech">Mech</option>
		</select><br><br>
      </tr>
		<label for="mobile">Mobile Number:</label>
		<input type="tel" id="mobile" name="mobile"><br><br>

		<label for="mark10">10th Mark:</label>
		<input type="number" id="mark10" name="mark10"><br><br>

		<label for="mark12">12th Mark:</label>
		<input type="number" id="mark12" name="mark12"><br><br>
      <tr>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
      </tr>
    </table>
	</form>

</body>
</html>
